<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <link rel="stylesheet" href="./Css/s&f.css">
</head>
<body>
    <h1>Reservation System</h1>

    <form id="reservation-form">
        <h2>Reservation</h2>
        <div class="form-group">
            <label for="university-student">University Student Ticket:</label>
            <input type="number" id="university-student" min="0">
        </div>
        <div class="form-group">
            <label for="outside-student">Outside Student Ticket:</label>
            <input type="number" id="outside-student" min="0">
        </div>
        <div class="form-group">
            <label for="child-6-15">Child Pass (Age 6-15):</label>
            <input type="number" id="child-6-15" min="0">
        </div>
        <div class="form-group">
            <label for="child-less-6">Child Pass (Age < 6):</label>
            <input type="number" id="child-less-6" min="0">
        </div>
        <div class="form-group">
            <label for="ticket-duration">Choose Duration:</label>
            <select id="ticket-duration">
                <option value="30mins">30 Minutes</option>
                <option value="1hour">1 Hour</option>
                <option value="3hours">3 Hours</option>
                <option value="4hours">4 Hours</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rackets">Number of Rackets:</label>
            <input type="number" id="rackets" min="0">
        </div>
        <div class="form-group">
            <label for="food-tokens">Number of Food Tokens:</label>
            <input type="number" id="food-tokens" min="0">
        </div>
        <div id="order-details">
            <h2>Order Details</h2>
            <div id="current-order">
                <p>Current Order Cost: LKR 0</p>
            </div>
            <div id="overall-order">
                <p>Overall Order Cost: LKR 0</p>
            </div>
            
        </div>
        <button type="submit">Add to Order</button>
        <button type="button" id="reset-form">Reset Form</button>
    </form>

    <div id="donation-section">
        <h2>Donation for Maintenance</h2>
        <div class="form-group">
            <label for="donation-amount">Select Donation Amount:</label>
            <select id="donation-amount">
                <option value="100">100 LKR</option>
                <option value="250">250 LKR</option>
                <option value="500">500 LKR</option>
                <option value="1000">1000 LKR</option>
                <option value="2500">2500 LKR</option>
                <option value="5000">5000 LKR</option>
                <option value="10000">10000 LKR</option>
            </select>
        </div>
        <div class="form-group">
            <label for="donor-name">Name:</label>
            <input type="text" id="donor-name">
        </div>
        <div class="form-group">
            <label for="donor-address">Address:</label>
            <input type="text" id="donor-address">
        </div>
        <div class="form-group">
            <label for="credit-card-details">Credit Card Details:</label>
            <input type="text" id="credit-card-details" maxlength="16" pattern="\d*" title="Credit Card Number (only numbers)">
        </div>
        <button type="button" id="donate-button">Donate</button>
        <div id="donation-success"></div>
    </div>

    <div id="purchase-and-donate-section">
        <h2>Purchase and Donate</h2>
        <button type="button" id="add-to-favorites">Add to Favorites</button>
        <button type="button" id="order-favorite">Order Favorite</button>
    </div>

    <button id="place-order">Place Order</button>
    <a href="./index.html" class="Back" id="back">Back To Home </a>

    <script src="./JS/s&f.js"></script>
</body>
</html>
